<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HTML CSS JS To Do App!</h1>
    <div id="container">
        <div id="taskForm" class="card text-white bg-primary">
            <h3>Add A Task</h3>
            <form>
                <div>
                    <label for="taskDescription" class="form-label">Task : </label>
                    <input type="text" id="taskDescription" class="form-control">
                </div>
                <div>
                    <label for="taskUrgency" class="form-label"> Task Urgency: </label>
                    <select id="taskUrgency" class="form-control">
                        <option value="">---</option>
                        <option value="urgent">Urgent</option>
                        <option value="notUrgent">Not Urgent</option>
                    </select>
                </div>
                <div>
                    <label for="taskDue" class="form-label">Task Due: </label>
                    <input type="date" id="taskDue" class="form-control">
                </div>
                <button class="btn btn-dark">Submit</button>
            </form>
        </div>
        <div id="urgentTasks" class="card">
            <h3>Urgent Tasks</h3>
        </div>
        <div id="nonUrgentTasks" class="card">
            <h3>Non Urgent Tasks</h3>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
